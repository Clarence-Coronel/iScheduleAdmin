<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script defer src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- GOOGLE API -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/index.js"></script>
    <title>iSchedule Admin</title>
</head>
<body>
    <div class="darken-screen"></div>
    <header>
        <div class="wrapper">
            <div class="header__left">
                <button class="header-btn" data-click="doNothing">
                    <div class="header-btn burger-ico" data-click="doNothing"></div>
                </button>
            </div>
            
            <div class="header__right">
                <div class="greeting accBtn" data-click="doNothing">
                    <span class="welcome accBtn" data-click="doNothing">Welcome,&nbsp</span>
                    <span class="account-name accBtn"data-click="doNothing">Juan Dela Cruz</span>
                </div>
                <div class="role accBtn" data-click="doNothing">Super Admin</div>
                <div class="account-setting">
                    <a href="#" class="account-setting__content account-setting__link--myAcc">
                        <span class="material-icons-outlined ico-acc">settings</span>
                        My Account
                    </a>
                    <button class="account-setting__content account-setting__btn--logout" style="color:red;">
                        <span class="material-icons-outlined ico-acc" style="color:red;" >logout</span>
                        Sign Out
                    </button> 
                </div>
            </div>
        </div>
    </header>
    <div class="nav-links" data-click="doNothing">
        <div class="nav-links__item nav-links__title">
            <h1><span class="material-icons-outlined ico-admin">admin_panel_settings</span>iSchedule <br> Admin Panel</h1>
        </div>
        <button class="nav-links__item">
            <span class="material-icons-outlined ico-nav">dashboard</span>
            Dashboard
        </button>
        <button class="nav-links__item">
            <span class="material-icons-outlined ico-nav">calendar_month</span>
            Schedule An Appointment
        </button>
        <button class="nav-links__item">
            <span class="material-icons-outlined ico-nav">book</span>
            View Scheduled Appointments
        </button>
        <button class="nav-links__item">
            <span class="material-icons-outlined ico-nav">edit</span>
            Edit Schedules
        </button>
        <button class="nav-links__item">
            <span class="material-icons-outlined ico-nav">block</span>
            Block Dates
        </button>
        <button class="nav-links__item">
            <span class="material-icons-outlined ico-nav">person_add_alt</span>
            Create New Admin
        </button>
    </div>
    <main>
        <!-- Gawin dito sa HTML yung pages then icut then paste the innerHtml -->
        <!-- Yung overflow:auto sa section natin ipasok was sa main -->
        <section class="add-admin">
            <div class="form-container" data-aos="flip-right" data-aos-duration="1000" data-aos-delay="300">
                <form class="form" >
                    <div class="custom-shape-divider-top-1689432371">
                        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                            <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
                            <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
                            <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
                        </svg>
                    </div>
                    <h2>
                        <span class="material-icons-outlined ico-nav">person_add_alt</span>
                        New Admin Details
                    </h2>
                    <div class="input-container">
                        <input type="text" name="firstName" id="firstName" required>
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="input-container">
                        <input type="text" name="middleName" id="middleName" required>
                        <label for="middleName">Middle Name</label>
                    </div>
                    <div class="input-container">
                        <input type="text" name="lastName" id="lastName" required>
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="input-container">
                        <input type="text" name="phone" id="phone" required>
                        <label for="phone">Phone</label>
                    </div>
                    <div class="input-container">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-container">
                        <input type="password" name="confirm-password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="admin" name="adminType" value="Admin" checked>
                        <label for="admin">Admin</label>
                        <input type="radio" id="superAdmin" name="adminType" value="SuperAdmin">
                        <label for="superAdmin">Super Admin</label>
                    </div>
                    <button class="btn--addAdmin">Create</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
